<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google!" width="351"
        height="113">
    <div class="search">
        <p>Search the web using Google!</p>
        <input type="text" class="searchInput">
        <div class="button">
            <input type="button" name="" id="" value="Google Search">
            <input type="button" name="" id="" value="I'm feeling lucky">
        </div>
    </div>
    <div class="boxes">
        <div class="box" id="box1">
            <ul>
                <li>Special Searches</li>
                <li><a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a></li>
                <li><a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a></li>
            </ul>
        </div>
        <div class="box" id="box2">
            <ul>
                <li><a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a></li>
                <li><a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a></li>
                <li><a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a></li>
                <li><a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a></li>
            </ul>
        </div>
        <div class="box" id="box3">
            <ul>
                <li>Get Google! <br> updates monthly:</li>
                <li><input type="text" value="your e-mail"></li>
                <li>
                    <input type="button" value="Subscribe">
                    <a href="https://web.archive.org/web/19990508062635/http://www.egroups.com/list/google-friends">Archive</a>
                </li>
            </ul>
        </div>
    </div>
    <p>Copyright Â©1998 Google Inc.</p>
</body>

</html>
